<div data-page="register" class="page" style="background:url(img/bg.png); background-size: 100% 100%;">
   <div class="page-content">
      <div class="content-block middle-text" >
         <div class="list-block">
            <!-- <img src="img/logo.png" width="200px"> -->

               <img src="img/logo.png" width="150px">




            
            <form id="register_form" action="#" method="#" accept-charset="utf-8">
               <div class="reg-input">
                  <input name="name" type="text" placeholder="Name">
                  <i class="fa fa-user icon-font" aria-hidden="true"></i>
               </div>
               <div class="reg-input">
                  <input name="email" id="email" type="email" placeholder="Email">
                  <i class="fa fa-envelope icon-font" aria-hidden="true"></i>
               </div>
               <div class="reg-input">
                  <i class="fa fa-lock icon-font" aria-hidden="true"></i>
                  <input name="password" type="password" placeholder="Password">
               </div>
               <div class="reg-input">
                  <input name="confirm_password" type="password" placeholder="Conform Password">
                  <i class="fa fa-lock icon-font" aria-hidden="true"></i>
               </div>
               <div class="reg-input">
                  <input id="age" name="age" onkeyup="check_age(this.id)" type="text" placeholder="Age">
                  <i class="fa fa-calendar-o icon-font" aria-hidden="true"></i>
               </div>
               <div class="row">
                  Male
                  <input type='radio' name="gender" value='Male' id='radio1'/>
                  Female
                  <input type='radio' name="gender" value='Female'  id='radio2'/>                    
               </div>
               <div class="reg-input">
                  <input name="mobile" type="text" placeholder="Mobile Number">
                  <i style="font-size: xx-large;" class="fa fa-mobile icon-font" aria-hidden="true"></i>
               </div>

               <!-- <button onclick="getImage();">Upload a Photo</button> -->

               <div class="app">
                   <h1>File Upload - Shashi Badhuk</h1>
                   <div id="main">
                       <h3>Uploading Image from Phonegap Mobile App to PHP backend</h3>
                       <div id="server-div">
                           Server URL : <input type="text" name="server" id="server" value=""/>
                       </div>
                       <div id="image-upload" onClick="uploadImage()">
                           <img id="pimage" src="img/profile.png" width="100px" height="100px" />
                       </div>
                       <div id="picture_msg">
                           Tap on Image to change and upload
                       </div>
                   </div>
               </div>
               <!-- <input name="profile" type="file"><br> -->

               <input type="checkbox" name="check">
               <span style="font-size:14px">I am above 18 years of age and accept the terms and consitions</span>
               <div class="mybtn">
                  <a href="#" id="register_button" class="button">Sign Up</a>
               </div>
            </form>
         </div>
